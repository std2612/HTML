<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <script src="/js/jquery.js"></script>
    <style>
        .out-box{
            position: relative;
            height: 500px;
            width: 1000px;
            border: 1px solid black;
        }

        .in-box{
            position: absolute;
            margin: 30px;
            height: 300px;
            width: 300px;
            border: 5px solid red;
        }

        button{
            position: absolute;
            bottom: 50px;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div class="out-box">
        <div class="in-box"></div>
        <button>이동</button>
    </div>
    <script>
        $(function(){
            $('button').click(function(){
                $('.in-box').animate({'left':'500px'}, 1000, function(){
                    $(this).animate({'left':'0'}, 1000);
                });
            })
        });
    </script>
</body>
</html>
