<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        .hong{
            visibility: hidden;
        }

        .lim{
            display: none;
        }
    </style>
</head>
<body>
    안녕하세요 . 제 이름은 <span class="hong">홍길동</span>입니다.
    만나서 반갑습니다.<br>
    안녕하세요 . 제 이름은 <span class="lim">임꺽정</span>입니다.
    만나서 반갑습니다.<br>
</body>
</html>
