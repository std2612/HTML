<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- textarea : 여러 줄의 문자열을 입력받을 때 사용하는 태그, 간단한 문의사항을 남기는 기능이 필요할 때 사용
        게시글을 구현할 때는 플러그인을 이용하기 때문에 textarea를 직접 사용하진 않음 -->
    <!-- cols : 열 수로 한 줄의 글자 갯수 -->
    <!-- rows : 줄 수 -->
    <!-- max-length : 최대 글자 수, 기본값은 제한 없음 -->
    <!-- min-length : 최소 글자 수 -->
    <textarea name="" id="" cols="30" rows="10" maxlength="10"></textarea>
</body>
</html>
