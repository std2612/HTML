<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div태그는 대표적인 block태그, 특별한 기능은 없다.
        화면에서 공간을 분할할 때 div태그를 이용 (css를 이용) -->
    <!-- span태그는 대표적인 inline태그, 특별한 기능이 없다.
        span태그는 css를 이용하여 스타일을 줄 때 사용 -->
    <div>안녕하세요</div>
    <div>제 이름은 <span>홍길동</span>입니다</div>
</body>
</html>
