<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table : 표, table태그는 혼자 쓰이지 않는다. 다른 태그와 같이 나와야 한다.
        - border : 테두리
        - bordercolor : 테두리 색상을 지정, 색상 코드나 미리 지정된 색상명을 입력 -->
    <!-- tr : 한 행을 의미, tr태그의 가로는 table태그 가로의 100%이다.
        tr태그 안의 th/td의 비율은 기본적으로 width속성이 있으면 해당 값을 따라가고
        width속성이 지정되어 있지 않으면 태그 안에 있는 문자열의 길이의 비율대로 가로가 지정이 된다. -->
    <!-- td/th : 한 행의 한 열을 의미
        - td : 왼쪽 정렬
        - th : 가운데 정렬, 굵은 글씨
        - colspan : 열 합치기
        - rowspan : 행 합치기 -->
    <!-- thead, tbody, tfoot태그는 꼭 필요한 태그는 아니다. 하지만 상황에 따라 잘 쓰면 유용하다.
        일반적으로 tr의 순서를 바꾸면 테이블에서 보이는 순서도 바뀐다.
        하지만 thead, tbody, tfoot은 순서가 바뀌어도 thead > tbody > tfoot순으로 보인다.
        그래서 주로 tbody의 내용이 긴 경우 -->
    <table border="2" bordercolor="#ff0000" width="40%">
        <caption>성적 관리 테이블</caption>
       <thead>
            <tr>
                <th width="50%">이름</th>
                <th colspan="2" width="50%">과목/성적</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="2">합계</td>
                <th>190</th>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>홍길동</td>
                <td rowspan="2">컴퓨터학 개론</td>
                <th>100</th>
            </tr>
            <tr>
                <td>임꺽정</td>
                <th>90</th>
            </tr>
        </tbody>
    </table>
    <!-- 
        &nbsp;  : 공백   (&#160;)
        &quot;  : "     (&#34;)
        &apos;  : '     (&#39;)
        &lt;    : <     (&#60;)
        &gt;    : >     (&#62;)
        &amp;   : &     (&#38;)
     -->
</body>
</html>
