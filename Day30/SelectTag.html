<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select태그 : 생년월일을 선택할 때, 게시글의 검색 분류 등과 같이 미리 지정된 값들을 선택할 때 사용 -->
    <!-- option태그와 같이 사용, option은 미리 지정된 값 -->
    <!-- select태그도 input태그와 같이 form태그 안에서 사용됨 -->
    <!-- option태그의 value값을 입력하지 않으면 option태그 사이의 문자열이 value값이 됨. -->
    <!-- 초기값은 seleced를 사용하고 쓰지 않으면 첫번째 option태그가 선택 -->
    <form>
        <select name="year" id="">
            <option value="">출생년도</option>
            <option value="2008" selected>2008</option>
            <option value="2009">2009</option>
            <option>2010</option>
        </select>
        <input type="submit" value="전송">
    </form>
</body>
</html>
