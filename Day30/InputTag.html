<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input태그 : 정보를 입력하는 태그로 많이 사용되는 태그, inline-block태그 -->
    <!-- type은 input태그의 속성 -->

    <!-- text속성 : 아이디 입력창, 검색창 등과 같은 다양한 곳에서 사용 -->
    <input type="text"><br>

    <!-- 초기값을 지정하려면 value속성을 이용하여 지정 -->
    <input type="text" value="초기값"><br>

    <!-- 입력창에 안내문구를 넣고 싶은 경우 placeholder속성을 이용 -->
    <input type="text" placeholder="입력창입니다"><br>

    <!-- 지정된 문자열을 볼 수만 있고 수정이 불가능하도록 하고 싶을 때 readonly속성을 이용 -->
    <input type="text" value="읽기전용" readonly><br>
    <input type="text" value="읽기전용" readonly="true"><br>
    <input type="text" value="읽기전용" readonly="readonly"><br>

    <!-- password속성 : 비밀번호를 관리할 때 사용하는 속성 -->
    <input type="password" placeholder="비밀번호"><br>

    <!--input태그를 이용한 버튼 생성 -->
    <!-- button속성 : 일반 버튼 -->
    <input type="button" value="로그인"><br>

    <!-- reset속성 : input태그들의 값을 초기값으로 변경, form태그 안에 있는 값들을 초기화 -->
    <!-- submit속성 : 서버로 데이터를 전송하는 버튼, form태그 안에 있는 값들을 서버로 보냄 -->
    <form>
        <input type="text" name="data"><br>
        <input type="reset" value="리셋"><br>
        <input type="submit" value="전송"><br>
    </form>

    <!-- checkbox속성 : 1. 다중 선택이 가능 2. 하나도 선택 안해도 되는 경우 -->
    <!-- checkbox속성에 value는 서버에 데이터를 전송할 때 보내는 값을 설정 -->
    <form>
        좋아하는 중국집 음식을 선택하세요. (다중 선택 가능) <br>
        <input type="checkbox" name="food" value="짜장"> 짜장
        <input type="checkbox" name="food" value="짬뽕"> 짬뽕
        <input type="checkbox" name="food" value="탕수육"> 탕수육<br>
        <input type="submit" value="전송">
    </form>

    <!-- radio속성 : 무조건 1개만 선택해야 하는 경우 -->
    <!-- 같은 name을 가지는 radio속성은 1개만 선택할 수 있다 -->
    <!-- 미리 하나를 선택하게 하고 싶을 때 checked속성을 이용 -->
    <!-- 모든 태그의 id는 중복되면 안됨. 해당 요소 하나만 선택하고 싶을 때 id를 사용 -->
    <!-- name은 중복 가능, 주로 데이터를 전송할 때 데이터의 이름을 알려줄 때 사용 -->
    <form>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">남성</label>
        <input type="radio" name="gender" value="female" id="female" checked>
        <label for="female">여성</label>
        <input type="submit" value="전송">
    </form>

    <!-- email속성 : 입력한 값이 이메일 형태인지 알려줌 -->
    <form>
        <input type="email" name="emali">
        <input type="submit" value="전송">
    </form>

    <!-- file속성 : 첨부파일을 불러올 때 사용, 첨부파일을 서버에 보내려면 form태그의 속성을 변경해주어야 한다. 나중에 확인 -->
    <input type="file"><br>

    <!-- hidden속성 : 화면에서는 보이지 않는 정보, 필요한 정보이지만 화면에서 보여줄 필요가 없는 경우 사용 (많이 사용) -->
    <input type="hidden" name="123"><br><br>

    <!-- DateTimePicker라는 플러그인이 있어서 잘 사용하지 않음 -->
    <!-- month속성 : 년 월 표시 -->
    <input type="month"><br>

    <!-- week속성 : 년 주 표시 -->
    <input type="week"><br>

    <!-- date속성 : 년 월 일 표시 -->
    <input type="date"><br>

    <!-- datetime-local속성 : 년 월 일 시 분 초 표시 -->
    <input type="datetime-local"><br>

    <!-- time속성 : 시 분 초 -->
    <input type="time"><br>

    <!-- image속성 : 이미지를 추가, img태그로 대체 가능 -->
    <!-- src : 이미지 주소, alt : 이미지가 없는 경우 보여줄 문구 -->
    <input type="image" width="200px" height="auto"
        src="https://images.mypetlife.co.kr/content/uploads/2019/09/04222847/dog-panting-1024x683.jpg"
        alt="강아지"
    >
    <!-- html 파일과 이미지 파일이 같은 폴더에 있는 경우 파일명만 써도 된다. -->
    <!-- 다른 경우면 이미지 위치를 html위치를 기준으로 찾아가야 한다. -->
    <!-- ..은 상위 폴더를 의미 -->
    <input type="image" width="200px" height="auto" src="dog.jpg" alt="강아지">
    <input type="image" width="200px" height="auto" src="../Day30/dog.jpg" alt="강아지">

    <!-- url 속성 : url주소가 아니면 전송이 안됨 -->
    <!-- url 속성과 email 속성은 잘 사용되지 않음 => 정규표현식을 이용하여 일괄 처리 -->
    <form>
        <input type="url" name="url">
        <input type="submit" value="전송">
    </form>

    <!-- search 속성 : text와 비슷하며 차이점은 x버튼이 있어서 내용을 초기화 할 수 있다 -->
    <form>
        <input type="search" name="search">
    </form>

    <!-- range 속성 : 상태바가 생겨 범위를 조절할 수 있음. 잘 사용되지 않음 => 브라우저별로 모양이 다르기 때문에 -->
    <form>
        <input type="range" name="range">
        <input type="submit" value="전송">
    </form>

    <!-- color 속성 : 색상정보를 가져올 수 있음
	색상 정보는 16진수로 가져옴 예: 검은색 #000000 
	일반적으로 색상은 rgb로 표현하며, r,g,b는 0~255의 값을 가짐 
	전송시 $은 %23으로 인코딩 되어 전송된다. -->
    <form>
        <input type="color" name="color">
        <input type="submit" value="전송">
    </form>
</body>
</html>
