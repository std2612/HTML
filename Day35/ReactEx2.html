<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4edbf9eee7.js" crossorigin="anonymous"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .nav{
            width: 100%;
            height: 50px;
        }

        .nav::after{
            clear: both;
            content: '';
            display: block;
        }

        .nav,
        .nav>ul{
            height: 50px;
            
        }

        .nav li{
            background-color: honeydew;
            text-align: center;
            line-height: 50px;
            display: inline-block;
            border: 1px solid honeydew;
            cursor: pointer;
        }

        .nav li:hover{
            border: 1px solid gray;
        }

        .nav .home{
            margin-right: 50px;
            width: 50px;
        }

        .nav .menu{
            width: 175px;
        }



        .nav .menu2{
            width: 50px;
            float: right;
            font-size: 30px;

            display: none;
        }

        @media (max-width: 650px){
            .nav .menu{
                display: none;
            }

            .nav .menu2{
                display: block;
            }
        }

    </style>
</head>
<body>
    <nav class="nav">
        <ul>
            <li class="home">홈</li>
            <li class="menu">메뉴1</li>
            <li class="menu">메뉴2</li>
            <li class="menu">메뉴3</li>
            <li class="menu2">
                <i class="fas fa-bars"></i>
            </li>
        </ul>
    </nav>
</body>
</html>
