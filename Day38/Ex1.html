<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
    <script src="/js/jquery.js"></script>
    <style>
        .box{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            box-sizing: border-box;
            display: inline-block;
        }
        .border-red{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <button id="prev">이전</button>
    <button id="next">다음</button>
    <div class="res">
        <div class="box border-red"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
        var index=0;
        $(function(){
            $('.res').children().first()
            // .css('border-color', 'red')
            // css()메소드에서 여러 속성의 값을 한 번에 변경하려면 {'속성':'값', '속성':'값'}의 형태로 매개변수를 넣어준다.
            // .css({'border-color':'red', 'border-width':'2px'})
            .addClass('border-red');
            $('#next').click(function(){
                if(index<$('.res').children().length-1){
                    $('.res').children().eq(index).removeClass('border-red');
                    $('.res').children().eq(++index).addClass('border-red');
                }
            });
            $('#prev').click(function(){
                if(index>0){
                    $('.res').children().eq(index).removeClass('border-red');
                    $('.res').children().eq(--index).addClass('border-red');
                }
            });
        });
    </script>
</body>
</html>
