<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
    <script src="/js/jquery.js"></script>
</head>
<body>
    <button id="add">추가</button>
    <div class="res"></div>
    <script>
        $(function(){
            var index=1;
            $('#add').click(function(){
                var str=$('.res').html();
                str=    '<div>'+
                            '<input type="text">'+
                            '<button>클릭'+index+++'</button>'+
                        '</div>';
                $('.res').append(str);
                $('.res').children().last().find('button').click(function(){
                    console.log($(this).prev().val());
                });
            });
        });
    </script>
</body>
</html>
