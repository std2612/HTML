<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <input type="text">
    <button>클릭</button>
    <script>
        /*
        이벤트 : 버튼, 클릭, 호버, 마우스 이동 등과 같은 것
        
        $('선택자').이벤트명(function()){
            동작;
        })

        이벤트 동작을 호출
        $('선택자').이벤트명();
        */
        $('button').click(function(){
            // console.log('클릭!');
        })

        /*
        호버는 들어갈 때 한번 나올 때 한번 총 2번 동작됨
        $('button').hover(function(){
            동작
        })

        들어갈 때 동작1 나올때 동작2
        $('button').hover(function(){
            동작1
        }, function(){
            동작2
        })
        */
        $('button').hover(function(){
            console.log('마우스인');
        }, function(){
            console.log('마우스아웃');
        })

        // 버튼을 클릭하면 현재 input창에 입력된 값을 콘솔로 출력하는 스크립트 코드
        $('button').click(function(){
            var tmp = $('input').val();
            console.log(tmp);
        })
    </script>
</body>
</html>
