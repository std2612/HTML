<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .name{
           font-weight: bold; 
           font-size: 20px;
           color: red;
        }
        
        .bg-yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 스타일을 여러 번 중복되게 사용할 경우 클래스로 지정하여 사용 (중복 사용 가능) -->
    <!-- 딱 한 곳에만 특정 스타일을 사용하는 경우 id를 사용 (아이디는 중복 불가) -->
    <!-- 태그 전체가 아니라 일부에만 적용하는 경우 span태그를 이용 -->
    안녕하세요. 제 이름은 <span class="name">홍길동</span>입니다.
    <div class="bg-yellow">
        만나서 반갑습니다. 제 이름은 <span class="name">임꺽정</span>입니다.
    </div>
</body>
</html>
